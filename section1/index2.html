<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <style>
        .active{
            border: 1px solid red;
        }
        .text-danger{
            color:red;
        }
    </style>
</head>
<body>
    リアルDOM
    <div style="color:blue; font-size:20px">styleテスト</div>
    <br>
    <div class="active text-danger">classテスト</div>
    <br>
    仮想DOM
    <div id="app"> <!--仮想DOM-->
        <div :style="{fontSize:fontSize}" class="">Styleテスト</div>
        <div :style="{'font-size':fontSize}" class="">Styleテスト</div>
        <div :class="{active:isActive}">classテスト</div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data(){
                return{
                    //font-size: 20px; //ケバブケース⇒JSではNG
                    //キャメルケース
                    fontSize: '40px',
                    
                    //クラスの着脱(true falseで指定したクラスを着脱することが可能)
                    isActive: true,

                }
            }
        })
    </script>
</body>
</html>
