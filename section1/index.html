<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <!-- リアルDOM -->
    <!-- <a id="google_link">googleへのリンク</a> -->

    <div id="app">
        {{ message }}
        <!-- <a v-bind:href="google">googleへのリンク</a> -->
        <a :href="google">googleへのリンク</a>
        <br>
        オブジェクト.キー
        <a :href="book.url">book.title</a>
        <br>
        <input v-bind="{name:formInput.name, placeholder:formInput.placeholder}">
        <br>
        <!-- formInputオブジェクトのキーが属性の名前と一致している場合以下のように省略できる -->
        <input v-bind="formInput">
    </div>

    <script>
    let app = new Vue({
        el: '#app', //仮想DOM
        data(){ //初期設定
            return {
                message: 'Hello Vue!', //キー(key):値(value)
                google: 'https://google.com',
                book: {
                    title: '本のタイトル',
                    url: 'https://google.com'
                },
                formInput:{
                    name: 'your_name',
                    placeholder: 'お名前を入力してください'
                }
            }
        }
    })

    //直接DOM操作
    //idを指定(idが変わればコード変更が必要)
    const googleLink = document.getElementById('google_link');
    googleLink.href = 'https://google.com';

    // const html = document.querySelector('html');
    // console.dir(html);
    // console.dir(app);
    </script>
</body>
</html>
